<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo-header.svg')%>" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__container-avatar">
            <img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="Аватар">
            <button class="profile__avatar-edit" type="button" aria-label="Редактировать">
              <img class="profile__avatar-pen" src="<%=require('./images/Vector.svg')%>" alt="Ручка">
            </button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            <p class="profile__subtitle">Исследователь океана</p> 
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements"></section>

        <template id="template">
          <article class="element">
            <img class="element__mask-group" src="#" alt="Фотографии городов">
            <button class="element__trash" type="button" aria-label="Удалить"></button>
            <div class="element__rectangle">
              <h2 class="element__title"></h2>
              <div class="element__container-like">
                <button class="element__like-button"></button>
                <span class="element__like-number">0</span>
              </div>
            </div>
          </article>
        </template>

    </main> 
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit-profile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupFormEdit" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__label">
              <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" id="name" name="name" minlength="2" maxlength="40" required>
              <span class="name-error popup__input-error"></span>
            </label>
            <label class="popup__label">
             <input class="popup__input popup__input_type_job" type="text" placeholder="О себе" id="job" name="job" minlength="2" maxlength="200" required>
              <span class="job-error popup__input-error"></span>
            </label>
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add-profile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupFormAddItem" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__label">
              <input class="popup__input popup__input_type_title" type="text" placeholder="Название" id="title" name="title" minlength="2" maxlength="30" required>
              <span class="title-error popup__input-error"></span>
            </label>
            <label class="popup__label">
              <input class="popup__input popup__input_type_image" type="url" placeholder="Ссылка на картинку" id="image" name="image" required>
              <span class="image-error popup__input-error"></span>
            </label> 
          </fieldset>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
        <figure class="popup__figure">
          <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
          <img class="popup__mask-group" src="#" alt="Фотографии городов">
          <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>

    <div class="popup popup-avatar-edit">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="popupAvatarEdit" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__label">
              <input class="popup__input popup__input_type_avatar" type="url" placeholder="Ссылка на картинку" id="avatar" name="avatar" required>
              <span class="avatar-error popup__input-error"></span>
            </label> 
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-confirmation">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" name="popupAvatarEdit" novalidate>
          <button class="popup__button" type="submit">Да</button>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
