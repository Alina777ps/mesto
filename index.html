<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/script.js" async></script>
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.png" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <h2 class="profile__subtitle">Иследователь океана</h2> 
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-icon"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <fieldset class="popup__fieldset">
              <input class="popup__input popup__input_name" type="text" placeholder="Имя">
              <input class="popup__input popup__input_job" type="text" placeholder="О себе">
            </fieldset>
            <button class="popup__save" type="submit"></button>
          </form>
        </div>
      </div>
      <section class="elements">
        <article class="element">
          <img class="element__mask-group" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="element__rectangle">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Gora_Elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__rectangle">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
        </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Dombai.jpg" alt="Домбай">
          <div class="element__rectangle">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Gora_Elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__rectangle">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Dombai.jpg" alt="Домбай">
          <div class="element__rectangle">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="element__rectangle">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</body>
</html>
